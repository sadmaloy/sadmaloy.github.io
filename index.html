<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
            rel="stylesheet"
        />
        <link href="./css/index.css" rel="stylesheet" />
        <script defer src="index.js"></script>
        <title>Elbrus Super Form</title>
    </head>

    <body>
        <div class="container">
            <h1 class="mainHeading">Elbrus Super Form</h1>
            <main>
                <div class="form">
                    <form>
                        <label for="name">Name</label>
                        <input class="name" id="name" type="text" placeholder="Enter a name"/>

                        <label for="secondName">Second name</label>
                        <input class="secondName" id="secondName" type="text" placeholder="Enter second name"/>

                        <label for="dateOfBirth">Date of birth</label>
                        <input class="dateOfBirth" id="dateOfBirth" type="date" placeholder="Enter your date of birth"/>

                        <label for="email">Email</label>
                        <input class="email" id="email" type="email" placeholder="Enter your e-mail"/>

                        <button class="btn add">Отправить</button>
                    </form>
                    <button class="btn clear">Очистить localStorage</button>
                </div>

                <div class="mainUsers">
                    <h3>Users:</h3>
                    <div class="users"></div>
                </div>
            </main>
        </div>
    </body>
</html>
